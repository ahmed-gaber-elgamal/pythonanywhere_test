<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>hello</title>
    </head>
    <body>
        <h1>hello this is test</h1>
        <h3>Users:</h3>
        <div class="djangotwo">
            {% if users %}
                <table>
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </thead>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                        </tr>
                    {% endfor %}
                </table>
                    {% else %}
                    <p>NO UsersS</p>
                    {% endif %}
        </div>
<!--        <img src="{% static 'images/red.jpg' %}">-->
    </body>
</html>
