<!DOCTYPE html>
{% load static %}
{% load my_extras %}

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>hello</title>
    </head>
    <body>
        <h1>hello this is test</h1>
        <h3>{{ text|cut:'hello' }}</h3>
        <h3>{{ number }}</h3>
        <h3>access records:</h3>
        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>
                    {% for acc in access_records %}
                        <tr>
                            <td>{{ acc.name }}</td>
                            <td>{{ acc.date }}</td>
                        </tr>
                    {% endfor %}
                </table>
                    {% else %}
                    <p>NO ACCESS RECORDS</p>
                    {% endif %}
        </div>
<!--        <img src="{% static 'images/red.jpg' %}">-->
    </body>
</html>
